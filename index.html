<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESO Skill Bar Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ESO Skill Bar Builder</h1>
  <div class="skill-bar" id="bar1">
    <div class="slots" data-bar="1">
      <div class="slot" data-index="0"></div>
      <div class="slot" data-index="1"></div>
      <div class="slot" data-index="2"></div>
      <div class="slot" data-index="3"></div>
      <div class="slot" data-index="4"></div>
      <div style="width:1em;"></div>
      <div class="slot" data-index="5"></div>
    </div>
  </div>
  <div class="skill-bar" id="bar2">
    <div class="slots" data-bar="2">
      <div class="slot" data-index="0"></div>
      <div class="slot" data-index="1"></div>
      <div class="slot" data-index="2"></div>
      <div class="slot" data-index="3"></div>
      <div class="slot" data-index="4"></div>
      <div style="width:1em;"></div>
      <div class="slot" data-index="5"></div>
    </div>
  </div>
  <div class="skill-pool">
  </div>
  <script src="script.js"></script>
</body>
</html>
